<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte avec localisation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Ma position actuelle</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Cr√©ation de la carte centr√©e par d√©faut sur Paris
    var map = L.map('map').setView([48.8566, 2.3522], 13);

    // Ajout des tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // G√©olocalisation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        // D√©placer la carte sur ta position
        map.setView([lat, lon], 15);

        // Ajouter un marqueur sur ta position
        L.marker([lat, lon]).addTo(map)
          .bindPopup("üìç Vous √™tes ici")
          .openPopup();
      }, function(err) {
        alert("La g√©olocalisation a √©t√© refus√©e ou a √©chou√© : " + (err.message || ""));
      });
    } else {
      alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
    }
  </script>

  <!-- Debug overlay -->
  <script>
    (function () {
      const box = document.createElement('pre');
      box.id = 'debug';
      box.style.cssText =
        'white-space:pre-wrap;padding:12px;background:#111;color:#0f0;font:14px ui-monospace,Menlo,monospace;position:fixed;left:8px;right:8px;bottom:8px;max-height:50vh;overflow:auto;border-radius:8px;opacity:.95;z-index:999999';
      function show(){ if(!document.body.contains(box)) document.body.appendChild(box); }
      function log(...a){ show(); box.textContent += a.join(' ') + '\n'; }
      window.addEventListener('error', e => log('ERROR:', e.message, '@', e.filename+':'+e.lineno+':'+e.colno));
      window.addEventListener('unhandledrejection', e => log('PROMISE:', (e.reason && (e.reason.stack||e.reason.message)) || e.reason));
      log('Debug overlay actif.');
    })();
  </script>
</body>
</html>
