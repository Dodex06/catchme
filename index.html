<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte avec localisation</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }

    /* Bouton de localisation */
    #locateBtn {
      position: fixed;
      z-index: 1000;
      top: 12px;
      right: 12px;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      background: #fff;
      cursor: pointer;
    }

    /* Petit panneau d‚Äôinfos coords */
    #info {
      position: fixed;
      z-index: 1000;
      left: 12px;
      bottom: 12px;
      background: rgba(255,255,255,.9);
      padding: 8px 10px;
      border-radius: 8px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="locateBtn">üìç Me localiser</button>
  <div id="map"></div>
  <div id="info">En attente de votre position‚Ä¶</div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 1) Carte de base
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;
    let accuracyCircle = null;
    const info = document.getElementById('info');

    // 2) Gestion du succ√®s
    function onLocationFound(e) {
      const { latlng, accuracy } = e;

      if (marker) map.removeLayer(marker);
      if (accuracyCircle) map.removeLayer(accuracyCircle);

      marker = L.marker(latlng).addTo(map).bindPopup('Vous √™tes ici');
      accuracyCircle = L.circle(latlng, { radius: accuracy }).addTo(map);

      map.setView(latlng, 16);
      info.textContent = `Lat: ${latlng.lat.toFixed(6)} | Lng: ${latlng.lng.toFixed(6)} | Pr√©cision ‚âà ${Math.round(accuracy)} m`;
      marker.openPopup();
    }

    // 3) Gestion des erreurs
    function onLocationError(e) {
      alert(
        "G√©olocalisation impossible : " + e.message +
        "\nV√©rifie que tu es en HTTPS (ou en localhost) et que l‚Äôautorisation de localisation est accord√©e."
      );
      info.textContent = "Localisation non disponible.";
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // 4) Bouton
    document.getElementById('locateBtn').addEventListener('click', () => {
      map.locate({
        setView: false,
        enableHighAccuracy: true,
        timeout: 10000
      });
      info.textContent = "Recherche de votre position‚Ä¶";
    });

    // Optionnel : demander la position d√®s l‚Äôouverture
    // map.locate({ enableHighAccuracy: true });
  </script>
</body>
</html>
