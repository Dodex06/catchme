<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte avec localisation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 80vh; width: 100%; }
    #ui  { display:flex; gap:.5rem; align-items:center; margin:8px 0; font-family: system-ui, sans-serif; }
    #status { opacity:.8; }
  </style>
</head>
<body>
  <h1>Ma position actuelle</h1>

  <div id="ui">
    <button id="btn">üìç Me localiser</button>
    <span id="status">En attente‚Ä¶</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Carte centr√©e sur Paris par d√©faut
    const map = L.map('map').setView([48.8566, 2.3522], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btn');

    let marker, accuracyCircle;

    function logDebug(msg){
      const box = document.getElementById('debug');
      if (box) { box.textContent += msg + '\n'; }
      console.log(msg);
    }

    function showPosition(lat, lon, acc){
      // Nettoyage ancien marqueur/cercle
      if (marker) map.removeLayer(marker);
      if (accuracyCircle) map.removeLayer(accuracyCircle);

      const latlng = [lat, lon];
      marker = L.marker(latlng).addTo(map).bindPopup("üìç Vous √™tes ici");
      accuracyCircle = L.circle(latlng, { radius: acc }).addTo(map);

      map.setView(latlng, 16);
      marker.openPopup();

      statusEl.textContent = `OK: lat=${lat.toFixed(6)}, lon=${lon.toFixed(6)}, pr√©cision ‚âà ${Math.round(acc)} m`;
      logDebug(`OK ‚Üí lat=${lat}, lon=${lon}, accuracy=${acc}m`);
    }

    function onSuccess(pos){
      const { latitude, longitude, accuracy } = pos.coords;
      showPosition(latitude, longitude, accuracy);
    }

    function onError(err){
      const msg = `${err.code} ${err.message || 'Erreur inconnue'}`;
      statusEl.textContent = "Erreur g√©oloc : " + msg + " (v√©rifie l‚Äôautorisation du site)";
      logDebug("ERREUR g√©oloc ‚Üí " + msg);
    }

    function requestLocation(){
      if (!('geolocation' in navigator)) {
        statusEl.textContent = "Ce navigateur ne supporte pas la g√©olocalisation.";
        logDebug("Geolocation API absente.");
        return;
      }
      statusEl.textContent = "Demande de localisation‚Ä¶";
      logDebug("Demande envoy√©e √† navigator.geolocation.getCurrentPosition");
      navigator.geolocation.getCurrentPosition(onSuccess, onError, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    }

    btn.addEventListener('click', requestLocation);

    // Tentative auto au chargement (utile si le site est d√©j√† autoris√©)
    window.addEventListener('load', () => {
      setTimeout(() => requestLocation(), 300);
    });
  </script>

  <!-- Debug overlay -->
  <script>
    (function () {
      const box = document.createElement('pre');
      box.id = 'debug';
      box.style.cssText =
        'white-space:pre-wrap;padding:12px;background:#111;color:#0f0;font:14px ui-monospace,Menlo,monospace;position:fixed;left:8px;right:8px;bottom:8px;max-height:50vh;overflow:auto;border-radius:8px;opacity:.95;z-index:999999';
      function show(){ if(!document.body.contains(box)) document.body.appendChild(box); }
      function log(...a){ show(); box.textContent += a.join(' ') + '\n'; }
      window.addEventListener('error', e => log('ERROR:', e.message, '@', e.filename+':'+e.lineno+':'+e.colno));
      window.addEventListener('unhandledrejection', e => log('PROMISE:', (e.reason && (e.reason.stack||e.reason.message)) || e.reason));
      log('Debug overlay actif.');
    })();
  </script>
</body>
</html>
