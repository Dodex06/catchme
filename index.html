<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte avec localisation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding: 12px 16px; }
    #ui { display: flex; gap: .5rem; align-items: center; padding: 0 16px 8px; }
    #btn { padding: .6rem 1rem; border: 1px solid #ccc; border-radius: .6rem; cursor: pointer; }
    #status { opacity: .8; }
    #map { height: calc(100vh - 120px); width: 100%; }
  </style>
</head>
<body>
  <header><h1>Ma position actuelle</h1></header>

  <div id="ui">
    <button id="btn">üìç Me localiser</button>
    <span id="status">En attente‚Ä¶</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Carte centr√©e sur Paris par d√©faut
    const map = L.map('map').setView([48.8566, 2.3522], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btn');
    let marker, accuracyCircle;

    function showPosition(lat, lon, acc){
      if (marker) map.removeLayer(marker);
      if (accuracyCircle) map.removeLayer(accuracyCircle);

      const latlng = [lat, lon];
      marker = L.marker(latlng).addTo(map).bindPopup("üìç Vous √™tes ici");
      accuracyCircle = L.circle(latlng, { radius: acc }).addTo(map);
      map.setView(latlng, 16);
      marker.openPopup();

      statusEl.textContent = `OK: lat=${lat.toFixed(6)}, lon=${lon.toFixed(6)}, pr√©cision ‚âà ${Math.round(acc)} m`;
    }

    function onSuccess(pos){
      const { latitude, longitude, accuracy } = pos.coords;
      showPosition(latitude, longitude, accuracy);
    }

    function onError(err){
      const msg = `${err.code} ${err.message || 'Erreur inconnue'}`;
      statusEl.textContent = "Erreur g√©oloc : " + msg + " (v√©rifie l‚Äôautorisation du site)";
    }

    function requestLocation(){
      if (!('geolocation' in navigator)) {
        statusEl.textContent = "Ce navigateur ne supporte pas la g√©olocalisation.";
        return;
      }
      statusEl.textContent = "Demande de localisation‚Ä¶";
      navigator.geolocation.getCurrentPosition(onSuccess, onError, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    }

    btn.addEventListener('click', requestLocation);
    window.addEventListener('load', () => setTimeout(requestLocation, 300)); // tentative auto
  </script>
</body>
</html>
