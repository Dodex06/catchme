<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatchMe Debug</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; }
    #info { padding: 8px; background: #eee; font-family: sans-serif; }
  </style>
</head>
<body>

  <h1>CatchMe Debug</h1>
  <div id="info">Chargement‚Ä¶</div>
  <div id="map"></div>
  <button id="locateBtn">üìç Me localiser</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script principal -->
  <script>
    // 1) Carte
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null, accuracyCircle = null;
    const info = document.getElementById('info');

    function onLocationFound(e) {
      const { latlng, accuracy } = e;
      if (marker) map.removeLayer(marker);
      if (accuracyCircle) map.removeLayer(accuracyCircle);

      marker = L.marker(latlng).addTo(map).bindPopup('Vous √™tes ici');
      accuracyCircle = L.circle(latlng, { radius: accuracy }).addTo(map);
      map.setView(latlng, 16);
      info.textContent =
        `Lat: ${latlng.lat.toFixed(6)} | Lng: ${latlng.lng.toFixed(6)} | Pr√©cision ‚âà ${Math.round(accuracy)} m`;
      marker.openPopup();
    }

    function onLocationError(e) {
      const msg = (e.message || '').toString();
      info.textContent = "Erreur de g√©olocalisation : " + msg;
      alert(
        "G√©olocalisation impossible : " + msg +
        "\nV√©rifie : R√©glages > Confidentialit√© > Service de localisation (activ√©)," +
        "\nSafari > Localisation : Autoriser (Position exacte activ√©e)."
      );
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Demande de position (appel√©e au clic et au chargement)
    function requestLocation(isAuto = false) {
      if (!('geolocation' in navigator)) {
        info.textContent = "Ce navigateur ne supporte pas la g√©olocalisation.";
        return;
      }
      info.textContent = isAuto
        ? "Demande d‚Äôautorisation envoy√©e‚Ä¶"
        : "Recherche de votre position‚Ä¶";
      map.locate({
        setView: false,
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
      // Petit rappel si √ßa tra√Æne
      setTimeout(() => {
        if (info.textContent.includes("Demande") || info.textContent.includes("Recherche")) {
          info.textContent = "Toujours en attente‚Ä¶ Autorise la localisation pour ce site.";
        }
      }, 6000);
    }

    document.getElementById('locateBtn').addEventListener('click', () => requestLocation(false));

    // Demande automatique d√®s l‚Äôouverture de la page
    window.addEventListener('load', () => requestLocation(true));
  </script>

  <!-- Debug overlay -->
  <script>
    (function () {
      const box = document.createElement('pre');
      box.id = 'debug';
      box.style.cssText =
        'white-space:pre-wrap;padding:12px;background:#111;color:#0f0;font:14px ui-monospace,Menlo,monospace;position:fixed;left:8px;right:8px;bottom:8px;max-height:50vh;overflow:auto;border-radius:8px;opacity:.95;z-index:999999';
      function show(){ if(!document.body.contains(box)) document.body.appendChild(box); }
      function log(...a){ show(); box.textContent += a.join(' ') + '\n'; }
      window.addEventListener('error', e => log('ERROR:', e.message, '@', e.filename+':'+e.lineno+':'+e.colno));
      window.addEventListener('unhandledrejection', e => log('PROMISE:', (e.reason && (e.reason.stack||e.reason.message)) || e.reason));
      log('Debug overlay actif.');
    })();
  </script>

</body>
</html>
